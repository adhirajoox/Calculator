<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input[type="text"] {
      width: 100%;
      font-size: 1.5rem;
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 1.2rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-size: 1.4rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Smart Calculator</h2>
    <input type="text" id="expression" placeholder="Enter your calculation..." />
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const input = document.getElementById("expression").value;
      console.log("User tried:", input); // Optional debug
      document.getElementById("result").innerText = "Hello World";
    }
  </script>

</body>
</html>
